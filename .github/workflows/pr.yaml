name: Pull request checks and preview

on: pull_request_target

env:
  CAMEL_ENV: production

jobs:
  check-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Run check
        run: yarn workspaces foreach install --check-cache
  build:
    needs: check-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
      - name: Build
        run: yarn build-all
      - uses: actions/upload-artifact@v2
        with:
          name: website
          path: public
  preview:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@v2
        with:
          name: website
          path: public
      - name: Preview on Netlify
        run: |
          DEPLOY_URL=$(yarn preview:netlify --alias="pr-${PULL_REQUEST_NUMBER}" --message="Preview for ${PULL_REQUEST_URL}" --json 2> /dev/null |jq -r .deploy_url)
          echo "DEPLOY_URL=${DEPLOY_URL}" >> $GITHUB_ENV
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          PULL_REQUEST_URL: ${{ github.event.pull_request.url }}
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview for ${context.payload.pull_request.head.sha} is available at ${process.env.DEPLOY_URL}`
            })
  checks:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@v2
        with:
          name: website
          path: public
      - name: Checks
        run: yarn checks
