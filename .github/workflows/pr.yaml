name: Pull request checks and preview

on: pull_request_target

env:
  CAMEL_ENV: production

jobs:
  check-cache:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run check
      run: yarn workspaces foreach install --check-cache
  build:
    needs: check-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: yarn build-all
      - uses: actions/upload-artifact@v2
        with:
          name: website
          path: public
  preview:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: website
          path: public
      - name: Preview on Netlify
        run: |
          DEPLOY_URL=$(yarn preview:netlify --alias="${GITHUB_SHA}" --message="Preview for ${GITHUB_SHA}" --json 2> /dev/null |jq .deploy_url)
          echo "::set-output name=DEPLOY_URL::${DEPLOY_URL}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview is available at ${core.getInput('DEPLOY_URL')}`
            })
  checks:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: website
          path: public
      - name: Checks
        run: yarn checks
