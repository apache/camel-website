name: Pull request checks

on: pull_request

env:
  CAMEL_ENV: production
  HUGO_OPTIONS: '--buildFuture'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check cache
        run: yarn validate-deps
      - name: Build
        run: yarn build-all
      - name: Run checks
        run: yarn checks
      - name: Store pull request data
        run: |
          mkdir pull_request
          echo ${{ github.event.pull_request.number }} > ./pull_request/number
          echo ${{ github.event.pull_request.html_url }} > ./pull_request/html_url
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: |
            public
            pull_request
