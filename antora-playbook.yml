site:
  title: Apache Camel
  url: https://camel.apache.org
  start_page: latest@manual::index.adoc

content:
  sources:

#    - url: https://github.com/apache/camel.git
#      branches: main
#    - url: ./../camel
    - url: https://github.com/djencks/camel.git
      branches: jsonpath-options
      start_paths:
        # manual
        - docs/user-manual

#    - url: https://github.com/apache/camel.git
#    - url: ./../camel
    - url: https://github.com/djencks/camel.git
      branches:
#        - HEAD
        - jsonpath-options
        - camel-3.11.x
        - camel-3.7.x
      start_paths:
        # eip
        - core/camel-core-engine/src/main/docs
        # main components doc
        - docs/components

#    - url: https://github.com/apache/camel.git
#    - url: ./../camel
#    - url: https://github.com/djencks/camel.git
#      branches:
#        - jsonpath-options
#        - camel-3.11.x-attributes
#        - HEAD
#        - camel-3.7.x
#      start_paths:
#        # eip
#        - core/camel-core-engine/src/main/docs
#        # main components doc
#        - docs/components

    - url: https://github.com/apache/camel.git
      branches: camel-3.4.x
      start_paths:
        # eip
        - core/camel-core-engine/src/main/docs
        # languages
        - core/camel-core-languages/src/main/docs
        - core/camel-xml-jaxp/src/main/docs
        # main components doc
        - docs/components

    - url: https://github.com/apache/camel.git
      branches: camel-2.x
      start_paths:
        # main components doc
        - docs/components
        # languages
        - camel-core/src/main/docs

# sub-projects
    - url: https://github.com/apache/camel-k.git
      branches:
        - main
        - release-1.4.x
      start_path: docs
    - url: https://github.com/apache/camel-k-runtime.git
      branches: main
      start_path: docs
    - url: https://github.com/djencks/camel-kamelets.git
#    - url: ./../camel-kamelets
      branches: main-roles
      start_path: docs
    - url: https://github.com/apache/camel-quarkus.git
#    - url: ./../camel-quarkus
      branches:
        - main
        - release/2.0.0
      start_path: docs
    - url: https://github.com/apache/camel-quarkus-examples.git
      branches: HEAD
      start_path: docs
    - url: https://github.com/apache/camel-kafka-connector.git
      branches:
        - camel-kafka-connector-0.10.x
        - camel-kafka-connector-0.7.x
        - camel-kafka-connector-0.4.x
      start_path: docs
    - url: https://github.com/apache/camel-spring-boot.git
      branches:
        - main
        - camel-spring-boot-3.11.x
        - camel-spring-boot-3.7.x
        - camel-spring-boot-3.4.x
      start_path: docs
    - url: https://github.com/apache/camel-karaf.git
      branches:
        - main
        - camel-karaf-3.11.x
        - camel-karaf-3.7.x
        - camel-karaf-3.4.x
      start_path: docs

ui:
  bundle:
    url: ./antora-ui-camel/build/ui-bundle.zip

urls:
  redirect_facility: disabled

output:
  dir: ./documentation

asciidoc:
  extensions:
    - ./extensions/table.js
    - ./extensions/inline-styles.js
    - "@djencks/asciidoctor-antora-indexer"
  attributes:
    eip-vc: latest@components

runtime:
  log:
    level: warn
    failure_level: warn

pipeline:
  extensions:
    - require: '@djencks/asciidoctor-jsonpath'
#      trace: true
