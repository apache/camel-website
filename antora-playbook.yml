site:
  title: Apache Camel
  url: https://camel.apache.org
  start_page: latest@manual::index.adoc

content:
  sources:

    - url: https://github.com/apache/camel.git
      branches: main
      start_paths:
        # manual
        - docs/user-manual

    - url: https://github.com/apache/camel.git
      branches:
        - main
        - camel-3.12.x
        - camel-3.11.x
        - camel-3.7.x
      start_paths:
        # eip
        - core/camel-core-engine/src/main/docs
        # main components doc
        - docs/components

    - url: https://github.com/apache/camel.git
      branches: camel-2.x
      start_paths:
        # main components doc
        - docs/components
        # languages
        - camel-core/src/main/docs

# sub-projects
    - url: https://github.com/apache/camel-k.git
      branches:
        - main
#        Release-1.6.x does not work because there is no corresponding camel-k-runtime version for languages.
#        - release-1.6.x
        - release-1.4.x
      start_path: docs

    - url: https://github.com/apache/camel-k-runtime.git
      branches: main
      start_path: docs

    - url: https://github.com/apache/camel-kamelets.git
      branches: main
      start_path: docs

    - url: https://github.com/apache/camel-quarkus.git
      branches:
        - main
        - 2.3.x
#        - 2.2.x
#        - release/2.0.0
      start_path: docs

    - url: https://github.com/apache/camel-quarkus-examples.git
      branches: main
      start_path: docs

    - url: https://github.com/apache/camel-kafka-connector.git
      branches:
        - main
        - camel-kafka-connector-0.11.x
      start_path: docs

    - url: https://github.com/apache/camel-spring-boot.git
      branches:
        - main
        - camel-spring-boot-3.12.x
        - camel-spring-boot-3.11.x
        - camel-spring-boot-3.7.x
      start_paths:
        - docs/components
        - docs/spring-boot

    - url: https://github.com/apache/camel-karaf.git
      branches:
        - main
        - camel-karaf-3.12.x
        - camel-karaf-3.11.x
        - camel-karaf-3.7.x
      start_path: docs

ui:
  bundle:
    url: ./antora-ui-camel/build/ui-bundle.zip

urls:
  redirect_facility: disabled

output:
  dir: ./documentation

asciidoc:
  attributes:
    requires@: "'util=util/jsonpath-util.js'"
#    uncomment sb-statistics to see more info on camel spring boot list page such as non-spring-boot components.
#    This also tests the output of unused camel-spring-boot json detection and fails the Antora build with errors.
#    sb-statistics: on
  extensions:
    - ./extensions/table.js
    - ./extensions/inline-styles.js

runtime:
  log:
    level: warn
    failure_level: warn

pipeline:
  extensions:
    - require: '@djencks/asciidoctor-jsonpath'
#      trace: true
    - require: '@djencks/asciidoctor-antora-indexer'
#      trace: true
