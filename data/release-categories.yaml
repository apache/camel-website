  name: 'Apache Camel Quarkus'
  order: 5
  kinds:
    - name: 'latest'
      filter: 'latest'
  downloads:
    - name: 'Sources'
      path_format: 'camel/camel-quarkus/{version}/apache-camel-quarkus-{version}-src.zip'
      filename_format: 'apache-camel-quarkus-{version}-src.zip'
