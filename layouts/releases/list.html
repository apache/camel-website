{{ partial "header.html" . }}

<div class="container pb-5">
  {{ .Content }}

  <table class="table">
    <caption>Releases by version</caption>
    <thead>
      <tr>
        <td>Version</td>
        <td>Preview</td>
      </tr>
    </thead>
    <tbody>
    {{ range .Pages }}
      <tr>
        <td><a href="{{ .RelPermalink }}">{{ .Params.version }}</a></td>
        <td>{{ .Params.preview }}</td>
      </tr>
    {{ end }}
    </tbody>
  </table>
</div>

{{ partial "footer.html" . }}
