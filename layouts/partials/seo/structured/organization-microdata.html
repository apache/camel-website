<script type='application/ld+json'>
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}"
    {{ with .Site.Params.socialProfiles }}, "sameAs": {{ . }}{{ end }}
    {{ with .Site.Params.organizationLogo }}, "logo": "{{ . }}"{{ end }}
    {{ with .Site.Params.organizationDescription }}, "description": "{{ . }}"{{ end }} 
  }
</script>
