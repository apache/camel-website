<table class="tableblock frame-all grid-all stretch">
  <caption>
    Releases by release date
  </caption>
  <thead>
    <tr>
      <td>Version</td>
      <td>Release date</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>
        <a href="{{ .RelPermalink }}">{{ .Params.version }}</a>
      </td>
      <td>{{ .Date | dateFormat "2006-01-02" }}</td>
      <td>{{ .Params.preview }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
