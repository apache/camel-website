<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "apple-touch-icon-57x57.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "apple-touch-icon-114x114.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "apple-touch-icon-72x72.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "apple-touch-icon-144x144.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "apple-touch-icon-60x60.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "apple-touch-icon-120x120.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "apple-touch-icon-76x76.png" | relURL }}">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "apple-touch-icon-152x152.png" | relURL }}">
    <link rel="icon" type="image/png" href="{{ "favicon-196x196.png" | relURL }}" sizes="196x196">
    <link rel="icon" type="image/png" href="{{ "favicon-96x96.png" | relURL }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ "favicon-32x32.png" | relURL }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "favicon-16x16.png" | relURL }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ "favicon-128.png" | relURL }}" sizes="128x128">
    <meta name="application-name" content="Apache Camel">
    <meta property="og:title" content="Apache Camel helps you integrate over 300 different systems!">
    <meta property="og:site_name" content="Apache Camel">
    <meta property="og:url" content="https://camel.apache.org">
    <meta property="og:description" content="Camel is an open source integration framework that empowers you to quickly and easily integrate various systems consuming or producing data.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://camel.apache.org/_/img/logo-d.svg">
    <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .RelPermalink }}">
    {{ if .Description}}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    {{ if .Keywords}}
    <meta name="keywords" content="{{ .Keywords }}">
    {{ end }}
    <link rel="stylesheet" href="{{ path.Join "_" (index .Site.Data "rev-manifest" "css/site.css") | relURL }}">
</head>

<body class="{{ if .Page.IsHome }}homepage {{ end }}article">
    <header class="header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="nav-logo" href="{{ .Site.BaseURL | relURL }}" title="{{ .Site.Title }}"></a>
                <div id="topbar-nav" class="navbar-menu">
                    <div class="navbar-end">
                        {{ range .Site.Menus.main }}
                        <a class="navbar-item-section navbar-item navbar-topics" href="{{ .URL | relURL }}">
                            <img alt="{{ .Name }}" src="{{ .Pre }}">
                            {{ .Name }}
                        </a>
                        {{ end }}
                    </div>
                </div>
                <div class="navbar-fill"></div>
                <div class="break-row"></div>
                <div class="navbar-search results-hidden">
                    <input id="search" class="search" placeholder="Search" autocomplete="off">
                    <img src= "/_/img/cancel.svg" alt="Clear" id="search-cancel">
                    <div id="search_results"></div>
                </div>
                <div class="navbar-tools">
                  <a rel="noopener noreferrer nofollow" href="https://github.com/apache/camel/" title="Collaborate on GitHub"><svg focusable="false" class="brand-icon"><use href="{{ "_/img/brand-logos.svg#github" | relURL }}" /></svg></a>
                  <a rel="noopener noreferrer nofollow" href="https://camel.zulipchat.com" title="Chat on Zulip"><svg focusable="false" class="brand-icon"><use href="{{ "/_/img/brand-logos.svg#zulip" | relURL }}" /></svg></a>
                  <a rel="noopener noreferrer nofollow" href="https://twitter.com/ApacheCamel" title="Follow Apache Camel on Twitter"><svg focusable="false" class="brand-icon"><use href="{{ "/_/img/brand-logos.svg#twitter" | relURL }}" /></svg></a>
                </div>
                <button class="navbar-burger" data-target="topbar-nav" type="button" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>
    <a id="top"></a>
